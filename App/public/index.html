<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Three.js Tutorials by Sean Bradley : https://sbcode.net/threejs/</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Three.js Tutorials by Sean Bradley : https://sbcode.net/threejs/" />
  <link rel="stylesheet" href="styles/index.css" />

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"></script>

  <script type="importmap">
	            {
	              "imports": {
	                  "three": "./build/three.module.js"
	              }
	            }
		</script>
</head>

<body>

  <script type="module" src="client.js"></script>

  <!-- Table for user to select satillites they want to view:
   - Load satillites.json to populate table when page loads
   - Form needs finished
   - the value for each table row needs to be the norad id of the satellite (from satillites.json)
   - Allow user to select multiple satellites via checkbox (up to 10)
   - On submit, send list of selected norad ids to server to fetch data for those satellites
   - Add mobile responsiveness (colapseable panel on left side?)
   - Add search/filter functionality to find specific satellites
  -->
  <form id="satellite-panel">

    <div id="table-container">

      <div class="panel-header">
        <div class="title">Add Satellites</div>
        <div class="panel-sub"></div>
      </div>

      <table>

        <thead>
          <tr>
            <th></th>
            <th>Satellite</th>
            <th style="text-align:right;">visibility Â· color</th>
          </tr>
        </thead>

        <tbody>
          <tr class="controls-row">
            <td><input type="checkbox" class="sat-toggle" aria-label="Toggle Bozeman visibility"></td>
            <td>
              <div class="sat-name">COSMOS 1989</div>
            </td>
            <td style="text-align:right;"><input type="color" class="sat-color" value="#00FF04"
                aria-label="Bozeman color"></td>
          </tr>

          <tr class="controls-row">
            <td><input type="checkbox" class="sat-toggle" aria-label="Toggle Bozeman visibility"></td>
            <td>
              <div class="sat-name">OPS 5712 (P/L 160)</div>
            </td>
            <td style="text-align:right;"><input type="color" class="sat-color" value="#00FF04"
                aria-label="Bozeman color"></td>
          </tr>

          <tr class="controls-row">
            <td><input type="checkbox" class="sat-toggle" aria-label="Toggle Bozeman visibility"></td>
            <td>
              <div class="sat-name">CALSPHERE 2</div>
            </td>
            <td style="text-align:right;"><input type="color" class="sat-color" value="#00FF04"
                aria-label="Bozeman color"></td>
          </tr>

        </tbody>
      </table>
    </div>

    <div class="panel-footer">
      <button id="launch-btn" title="Launch selected satellites">Launch</button>
    </div>

  </form>

  <script type="module" src="client.js"></script>
</body>
</html>
